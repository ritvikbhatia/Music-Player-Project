<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/a14ae32021.js" crossorigin="anonymous"></script>
	<link rel='stylesheet' type='text/css' href='nav.css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Song Page</title>
</head>
<body>
	<div class="flex-r navbar">
        <div class="flex-r navbarLeftSide">
            <div class="flex-r logo">
                <div class="flex-c logoImage">
                    <img src="logo.jpg"/>
                </div>
            </div>

            <div class="flex-c fav">
                <span>Favourites</span>
            </div>
        </div>
        <div class="flex-r navbarRightSide">
            <div class="flex-c searchInput">
                <span class="search-mic-icon">
                    <input type="text" placeholder="Search..." />
                </span>
            </div>
            <div class="flex-c notification">
                <div class="notification-bell">
                    <span><i class="fa fa-bell"></i></span>
                </div>
            </div>
            <div class="flex-c profile">
                <div class="profileImage">
                    <img src="pic2.jpg"/>
                </div>
            </div>
        </div>
    </div>
    <div id="musicplayer">
		<div align="center">
				<audio controls>
  			<source src="" type="">
  			<source src="" type="">
			Your browser does not support the audio element.
				</audio>
			</div>
			<h2 style="position: absolute;left: 0;bottom: 30px;">Song name</h2>
			<h4 style="position: relative;left: 0;bottom: 10px;color: white;">Next Song :Song Name</h4>
	</div>
</body>
</html>
